<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_4</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form onsubmit="return affichagenomprenomville()">
            <label for="nom">Nom : </label><input type="text" name="nom" id="nom"/>
            <label for="prenom">Prénom : </label><input type="text" name="prenom" id="prenom"/>
            <label for="ville">Ville : </label><input type="text" name="ville" id="ville"/>
            <button  name="valider" id="valider">Valider</button>
            <script type="text/javascript">
              function affichagenomprenomville() {
                var nom = document.getElementById("nom").value;
                var prenom = document.getElementById("prenom").value;
                var ville = document.getElementById("ville").value;
                alert("Nom: " + nom + "\nPrénom: " + prenom + "\nVille: " + ville);
              }
            </script>
        </form>
    </body>
</html>
